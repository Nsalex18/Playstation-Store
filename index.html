<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Playstation Store</title>
</head>

<body>
    <div class="container-principal">
        <header>
            <img class="logo" src="./assets/logo.png" alt="Logo-Playstation">
            <nav>
                <ul id="menu-list">
                    <li class="nav-li"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Acess√≥rios</a></li>
                    <li class="nav-li"><a class="nav-link">Controles</a></li>
                    <li class="nav-li"><a class="nav-link">Personalizar</a></li>
                </ul>
            </nav>
            <img src="./assets/menu.png" class="menu-icon" alt="botao-menu" onclick = "showMenu()" >
        </header>

        <div class="container-2">

            <div class="container-left">
                <h2>PS5 DualShok</h2>
                <h4>Wireless Controller for Playstation</h4>
                <p>Controle Original</p>
                <h5>R$ 222,50</h5>
                <button class="buy-now">Comprar Agora</button>
            </div>

            <div class="container-right">
                <img class="control" src="./assets/controller.png" alt="Controle">
                <div class="color-box"></div>
                <button class="add-cart">
                    <img src="./assets/add.png" alt="adicionar ao carrinho">
                </button>
            </div>
        </div>

        <div class="last-container">
            <img  src="./assets/fb.png">
            <img  src="./assets/ig.png">
            <img  src="./assets/tw.png">
        </div>
    </div>
</body>
<script>
    
   const menuList = document.getElementById("menu-list")
   menuList.style.maxHeight = "0px"
   
   function showMenu () {
    if(menuList.style.maxHeight == "0px"){
        menuList.style.maxHeight = "120px"
    } else {
        menuList.style.maxHeight = "0px"
    }
   }
    

</script>

</html>
